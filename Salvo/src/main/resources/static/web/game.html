<!DOCTYPE HTML>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/web/game.css">
</head>
      <div id="table">
            <div>
                <h1>{{ viewer != null ? viewer.email : '' }} vs {{ enemy != null ? enemy.email : ''}}</h1>
            </div>
                <div>
                    <div class="table">
                        <h1>Ships locations</h1>
                          <table border="1">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td v-for="column in columns">{{column}}</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="row in rows">
                                    <td>{{row}}</td>
                                    <td v-for="column in columns" v-bind:id="row + column"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table">
                        <h1>Salvoes locations</h1>
                        <table border="1">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td v-for="column in columns">{{column}}</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="row in rows">
                                    <td>{{row}}</td>
                                    <td v-for="column in columns" v-bind:id="salvo + row + column"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>q

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </body>
</html>
