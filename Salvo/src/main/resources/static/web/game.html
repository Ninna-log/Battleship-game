<!DOCTYPE HTML>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/game.css">
</head>

<body>
<div id="table" class="container-fluid">
    <div class="row justify-content-between">
        <div class="alert alert-danger" role="alert" id="myAlert">
            Do the math, ship doesn't fit!
        </div>
        <div class="col-2">
            <button type="button" @click="logout">SignOut</button>
        </div>
        <div class="col-2">
            <button type="button" @click="goBack">Go back</button>
        </div>
    </div>
    <div class="row" id="players">
        <h1>{{ viewer != null ? viewer.player.email : '' }} vs. {{ enemy != null ? enemy.player.email : '..'}}</h1>
    </div>
    <div class="row">

            <div class="col modal-footer">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"> Number </th>
                        <th scope="col"> Type </th>
                        <th scope="col"> Length </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th>1</th>
                        <td><input type="radio" id="Carrier" value="Carrier" v-model="shipSelected">
                            <label for="Carrier">Aircraft Carrier</label>
                        </td>
                        <th>5</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td><input type="radio" id="Battleship" value="Battleship" v-model="shipSelected">
                            <label for="Battleship">Battleship</label>
                        </td>
                        <th>4</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td><input type="radio" id="Submarine" value="Submarine" v-model="shipSelected">
                            <label for="Submarine">Submarine</label>
                        </td>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td><input type="radio" id="Destroyer" value="Destroyer" v-model="shipSelected">
                            <label for="Destroyer">Destroyer</label>
                        </td>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td><input type="radio" id="PatrolBoat" value="Patroal Boat" v-model="shipSelected">
                            <label for="PatrolBoat">Patrol Boat</label>
                        </td>
                        <th>2</th>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                <input type="radio" id="vertical" value="vertical" v-model="position">
                <label for="vertical">Vertical</label>
                </div>
                <div class="row">
                <input type="radio" id="horizontal" value="horizontal" v-model="position">
                <label for="horizontal">Horizontal</label>
                    <div class="row">
                        <button @click="addingShips(viewer.gpid)">Add Ship</button>
                    </div>
                </div>
            </div>

        <div class="table col">
            <h1>Ships locations</h1>
            <table border="1">
                <thead>
                <tr>
                    <td></td>
                    <td v-for="column in columns">{{column}}</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="row in rows">
                    <td>{{row}}</td>
                    <td v-on:click="newShip(row , column)" v-for="column in columns" v-bind:id="row + column"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="table col">
            <h1>Salvoes locations</h1>
            <table border="1">
                <thead>
                <tr>
                    <td></td>
                    <td v-for="column in columns">{{column}}</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="row in rows">
                    <td>{{row}}</td>
                    <td v-for="column in columns" v-bind:id="salvo + row + column"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="game.js"></script>
</body>
</html>
